  id: 000
  title: "A definir"
  description: "A definir"
  subtype: presentation
  speakers: [0]
-  
  id: 001
  title: "A arquitetura de um MMO: como funciona um game server distribuído?"
  description: "Em um mundo transformado por uma pandemia global, as pessoas passaram a sair menos de casa, o que acarretou um aumento significativo do interesse por soluções de treinamento físico em casa. Zwift é uma dessas soluções: uma plataforma de treinamento que estreita a fronteira entre o que é esporte e eSport. Nesta palestra, será apresentada uma visão geral de soluções de arquitetura que possibilitam o Zwift funcionar como um Single World Instance MMO, conectando uma enorme quantidade de jogadores simultâneos ao redor do mundo."
  subtype: presentation
  speakers: [1]
-  
  id: 002
  title: "Sobre post-mortens: oportunidades de aprender com os erros alheios e um case de spam"
  description: "Se algo pode dar errado, dará - da pior maneira, no pior momento e causando o maior dano possível, diz Murphy. Em processo complexos e com tantos pontos de falha como desenvolvimento de software, por mais que tenhamos contingências, planejamento e redundâncias, estamos constantemente lidando com erros inesperados. Essa palestra discorrerá sobre o que podemos fazer para aprender com estes erros, multiplicar o aprendizado com nossos pares e aumentar a robustez de nossos sistemas. Como case de exemplo, vou falar do dia em que mandamos mais de cem e-mails repetidos para usuários do Stack Overflow for Teams, explicando todo o processo de identificação do problema, correção e post-mortem."
  subtype: presentation
  speakers: [2]
-  
  id: 003
  title: "Começando uma aplicação orientada a eventos"
  description: "Aplicações orientadas a eventos estão cada vez mais em evidência, no entanto as técnicas de modelagem voltadas para esse paradigma ainda estão evoluindo. Vou mostrar algumas abordagens adotadas e como um novo sistema seguindo os conceitos de event sourcing e cqrs pode emergir."
  subtype: presentation
  speakers: [3]
-  
  id: 004
  title: "Evitando o declínio arquitetural de suas aplicações na velocidade de desenvolvimento"
  description: "Era uma vez... Alguém experiente que olhou para o código e desenhou alguns diagramas para a arquitetura do sistema, evidenciando seus componentes e como eles deveriam interagir. Depois de um tempo, o projeto ficou maior, os casos de uso mais complexos; novos desenvolvedores entraram e os antigos desistiram; novos recursos eram simplesmente adicionados de qualquer maneira que se encaixasse. De repente tudo dependia de tudo e cada mudança causava um efeito imprevisível sobre outros componentes… Isso lhe soa familiar? Não se preocupe, ela é mais comum do que você imagina. Venha comigo nesta palestra para juntos encontramos um final alternativo para essa estória."
  subtype: presentation
  speakers: [4]
-  
  id: 005
  title: "Torne-se um arquiteto de Open Hybrid Cloud"
  description: "Cloud Native? Kubernetes Native? Multi Cloud? On premises? Nuvem pública? Nuvem privada? Se já era difícil arquitetar soluções com o nosso velho e querido monolito, agora ficou bem mais complicado. Mas se você quiser algumas dicas de como seguir um caminho entre as tempestades provocadas pelas nuvem, assista esta palestra. Venha conhecer como soluções Open Source podem permitir que você distribua dados e aplicações em diversos ambientes possíveis, permitindo que você crie o equilíbrio entre obter o máximo de vantagens de cada nuvem, e ao mesmo tempo tendo portabilidade suficiente para migrar por questões regulatórios, de custo, ou de disponibilidade."
  subtype: presentation
  speakers: [5]
-  
  id: 006
  title: "Descomplicando o Vault"
  description: "Nós vamos falar sobre o Hashicorp Vault, ferramenta super necessária para armazenar os seus dados confidenciais de maneira segura e com alta disponibilidade! Utilizando o Vault, você não precisa mais expor os seus secrets como variáveis em seus pipelines ou em arquivos de configuração. Dificuldades em armazenar os seus secrets? Os seus problemas acabaram! :)"
  subtype: presentation
  speakers: [6]
-  
  id: 007
  title: "Preparando sua infraestrutura para suportar uma Black-Friday"
  description: "Esta sessão vai abordar as lições aprendidas com vários clientes de grande porte na preparação de ambientes de Black-Friday em  cenários de nuvem pública e nuvem híbrida."
  subtype: presentation
  speakers: [7]
-  
  id: 008
  title: "Uma viagem pelos principais padrões de integração de aplicações"
  description: "As aplicações,  hoje, raramente vivem isoladas. Cada vez mais pensamos em acessos instantâneos a todas as funcionalidades que são fornecidas por aplicativos , sistemas e  serviços em um ambiente tecnológico diversificado, de diferentes épocas, com plataformas distintas, com tecnologias diversas, usando diferentes tipos de protocolos em infraestrutura Cloud ou On-Premisses ou híbrida. Como podemos usar os padrões de integração pra resolver estas questões num contexto, cada vez mais forte e necessário, para a transformação digital nas empresas. Falaremos sobre qual a motivação para a existência de integrações, aspectos a considerar em integrações e quais principais abordagens utilizadas."
  subtype: presentation
  speakers: [8]
-  
  id: 009
  title: "Uma Arquitetura Corporativa Data-Driven baseada em Apache Kafka, o Case Klabin."
  description: "Como uma das maiores indústrias de papel do mundo está se reinventando e construíndo uma arquitetura data-driven interligando as suas mais de 22 fábricas com tecnologias baseadas em Apache Kafka e quais lições foram aprendidas nos últimos 12 meses desta jornada."
  subtype: presentation
  speakers: [9, 10]
-  
  id: 010
  title: "Como definir uma estratégia de gestão de obsolescência tecnológica"
  description: "Do início ao fim, uma sugestão de como se definir uma estratégia para gestão da obsolescência do seu parque tecnológico."
  subtype: presentation
  speakers: [11, 12, 13]
-  
  id: 011
  title: "Conceitos e práticas arquiteturais que você precisa saber hoje para sobreviver aos próximos cinco anos"
  description: "Se você fosse criar uma aplicação hoje, por onde você começaria? Você seguiria uma hype ou optaria pelo bom e velho framework que você já conhece a anos? Como implementaria as regras de negócio? Monolito ou Microsserviços? Usaria containers e cloud ou optaria por um deploy tradicional? E o CI/CD? Não existe resposta pronta para nenhuma destas perguntas. Para se descobrir como definir estas respostas, vamos atacar um problema de negócio e resolvê-lo com base em conceitos de DDD e Clean Architecture, e com a utilização de uma stack cloud-native moderna. Teremos um ponto de vista arquitetural e de liderança técnica, compartilhando dicas de como sair dos requisitos (papeis) para a cloud."
  subtype: presentation
  speakers: [14]
-  
  id: 012
  title: "Arquitetura é Negócio, e não TI"
  description: ""
  subtype: presentation
  speakers: [15]
-  
  id: 013
  title: "Painel"
  description: "O futuro da Arquitetura Coorporativa"
  subtype: presentation
  speakers: [16, 17, 18, 19, 20]
-  
  id: 014
  title: "Usando Spark com .NET"
  description: "O Apache Spark é uma plataforma muito importante no mundo de Big Data, com casos de uso variando de processamento de streaming a machine learning. Até pouco tempo atrás, as linguagens de programação disponíveis para interagir com essa ferramenta não incluíam o C#, mas isso mudou com a criação dos bindings para .NET!"
  subtype: presentation
  speakers: [21]
-  
  id: 015
  title: "Gestão de Big Data para dados financeiros com Apacha Parquet"
  description: "Uma arquitetura eficiente para I/O de dados é imprescindível para o bom desempenho de qualquer equipe de Data Science. Na Asimov Trading, deixamos de lado soluções comerciais especializadas em problemas de Big Data para séries temporais, como PostGreSql + TimeScale, MongoDB + Arctic e Amazon TimeStream e desenvolvemos uma solução própria baseada em Apache Parquet e PyArrow. Tal arquitetura permitiu ganhos significativos em taxas de leituras para Python e compressão."
  subtype: presentation
  speakers: [22]
-  
  id: 016
  title: "ORM para DBAs, o que não te contaram!"
  description: "ORM são as dores de cabeças para muitos DBAs. Eles facilitam muito a vida dos desenvolvedores mas tornam a vida dos DBAs um inferno. Nesta sessão vou contar os segredos dos ORM, especialmente o Entity Framework e o NHibernate e ajudar a você, DBA, a lidar com situações do dia a dia. Nesta sessão vamos falar sobre o que é um ORM, porque eles são tão produtivos e como utilizar de forma errada transforma a vida dos DBAs um inferno. Vamos mostrar caso de performance de querys e bons usos destes ORMs famosos na comunidade de desenvolvedores .NET."
  subtype: presentation
  speakers: [23]
-  
  id: 017
  title: "Usando Kafka como fonte da verdade"
  description: "Mutabilidade é a raiz de todo o mal. Muitas soluções foram adotadas com o passar dos anos para lidar com esse problema, tal qual programação funcional e infraestrutura imutável. Porém, quando falamos sobre como estruturar dados, ainda são utilizadas as mesmas bases da dados, as quais permitem inconsistências e altamente propensas a falhas. Essa palestra vai mostrar que Apache Kafka pode ser usado não apenas para comunicação entre serviços, mas como uma poderosa base de dados: imutável, consistente e performática. A espinha dorsal e fonte da verdade em um sistema."
  subtype: presentation
  speakers: [24]
