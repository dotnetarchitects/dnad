  bio: "Edson Yanaga, Diretor de Experiência do Desenvolvedor da Red Hat, é Java Champion e Microsoft MVP. Também é um autor reconhecido internacionalmente e palestrante frequente em eventos internacionais, discutindo Java, Kubernetes, Quarkus, Microsserviços, Computação em Nuvem, e DevOps. Yanaga acredita que tudo o que fazemos, pouco ou muito, faz diferença - e que todos nós desenvolvedores podemos criar um mundo melhor para as pessoas através de software melhor. Seu propósito de vida é entregar software bom e ajudar desenvolvedores do mundo todo a entregar software melhor cada vez mais rápido e de modo mais confiável. Hoje seu trabalho, seu hobby e seu objetivo de vida são uma coisa só: e é feliz por ter encontrado o seu Ikigai."
