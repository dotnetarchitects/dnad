-
  nome: "Arquitetura de Dados"
  descricao: "Os benefícios aos negócios e as novas oportunidades trazidas pelo trabalho aplicado com dados são vastos. Grandes provedores de nuvem, inúmeros provedores menores e até a comunidade open-source, em busca de suprir essa demanda, trazem recursos e práticas inovadoras para compor soluções complexas de dados, desde a criação de pipelines de ETL até o treinamento e a publicação de modelos de machine learning. Desafios de arquitetura nessas soluções, cloud-agnostic ou não, discussões sobre componentes e como abordar essas aplicações de forma estratégica serão os principais tópicos de debate nessa trilha."
  video: '<iframe width="560" height="315" src="https://www.youtube.com/embed/8WTGTlDJlbE" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
