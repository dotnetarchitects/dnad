    miniBio: "Formado em Processamento de Dados pela FATEC de Santos, Pós Graduado em Arquitetura de Sistemas Distribuídos pela PUC Minas Gerais e com MBA em Gestão Empresarial pela Fundação Getúlio Vargas, Vinicius Martinez possui mais de 15 anos de experiência no mercado de TI atuando no desenvolvimento, implementação e arquitetura de sistemas e soluções de missão crítica para diversos segmentos do mercado. Atuou em empresas como EDS, TATA e atualmente é Arquiteto de Soluções Senior e Líder Técnico do time de Midddleware da Red Hat Brasil com foco em temas relacionados à Cloud, Middleware, DevOps e Adoção de Estratégias de Nuvem Híbrida."
