-
  nome: "Arquitetura de Infraestrutura"
  descricao: "A forma de lidar com infraestrutura evoluiu muito nos últimos anos, tornando a área mais desafiadora do que jamais foi. Os recursos que hoje temos para viabilizar gestão de infra com elasticidade e custo efetivo sem abrir mão da segurança não envolvem apenas conhecimento de redes, hardware e sistemas operacionais, mas também conceitos de DevOps, Nuvens públicas e híbridas, Containers, Infraestrutura como Código. Como arquitetar soluções de infra de forma moderna e adequada é o que iremos abordar nessa trilha, trazendo palestrantes renomados e debates atuais para a pauta."
  video: '<iframe width="560" height="315" src="https://www.youtube.com/embed/InMTp6fqXVQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
