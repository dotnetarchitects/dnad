-
  nome: "Arquitetura Corporativa"
  descricao: "A arquitetura corporativa compete a orquestração entre a implementação e os objetivos de negócio. Processos, integrações, padrões que zelam para que o negócio macro seja bem executado e esteja alinhado para toda a organização. Nesta trilha vamos abordar os desafios que organizações tem enfrentado e qual o futuro para aplicar estratégias para orquestração entre técnologia e negócios quanto a cenários complexos e grandiosos."
