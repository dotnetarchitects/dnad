-
  nome: "Arquitetura de Aplicações"
  descricao: "Mesmo quando não pensada e desenhada, a arquitetura se materializa ao final do desenvolvimento de uma aplicação. Portanto, ainda que de forma evolutiva, a arquitetura de aplicações deve ser pensada de forma a alinhar a execução de um projeto com a estratégia de negócio. Do contrário, o desenvolvimento se torna um desajeitado exercício de remendos e escolhas equivocadas de tecnologias e padrões. Esta trilha busca explorar casos de arquitetura de aplicações com seus desafios e soluções em contextos de negócios diversos."
  video: '<iframe width="560" height="315" src="https://www.youtube.com/embed/SmQrHlqDw7U" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
