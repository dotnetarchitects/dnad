  miniBio: "Comecei a trabalhar profissionalmente em automação predial, minha formação é eletrônica. Usava o AutoCAD, e apesar de ter escrito algum código em C, para eletrônica, tive preguiça de aprender LISP, porém quando o VBA (Visual Basic for Applications) foi incorporado no AutoCAD, comecei a escrever código que me ajudasse no dia a dia. Lembro de um que me poupou dias de trabalho! E fui programar em VB6. Em 2004 comecei a aprender .Net, e durante esse tempo passei pelos mais diversos segmentos, seguros, manufatura, logística, ... Escrevendo código, telas, fazendo integrações. Passei por arquitetura de software, mas logo em seguida me envolvi com ALM. Hoje sou consultor ALM, ajudo equipes a entregar melhor o software que desenvolvem."
  social: 
    - {name: "twitter", link: "https://twitter.com/egomesbrandao"}
