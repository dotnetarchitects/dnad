  miniBio: "Minha principal atividade é como consultor especialista em .NET, trabalhando focado principalmente em arquitetura e melhores práticas. Auxilio empresas nas suas decisões relacionadas a arquitetura e na criação de padrões, e trabalho diretamente na fase de análise de sistemas dos projetos, construindo uma base sólida para o nascimento e crescimento de novas aplicações. Além da consultoria de arquitetura trabalho auxiliando empresas na adoção de novas tecnologias Microsoft e na definição da estratégia de engenharia de software de departamentos de TI. Realizo também atividades de mentoring, direcionando diretamente equipes no caminho buscado, seja ele melhores práticas, arquitetura, ou uma tecnologia que ainda não conhecem. Para mais informações sobre os trabalhos realizados, visite www.lambda3.com.br."
